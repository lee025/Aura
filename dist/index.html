<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" id="favicon"> -->

    <link rel="stylesheet" href="/src/styles.css">
    <script src="https://kit.fontawesome.com/7363cc9ae5.js" crossorigin="anonymous"></script>
    <title>Aura</title>
  </head>

  <body>
    <!-- <script src="/node_modules/howler/dist/howler.js"></script> -->
    <script>
      var link = document.createElement('link');
      link.type = 'image/png';
      link.rel = 'shortcut icon';
      link.href = "https://img.icons8.com/carbon-copy/100/000000/stones.png";
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <main>

      <section class="top-nav">

        <div id="about-dd-cont">
          <div class="far fa-comment-dots"></div>
          <div id="about-dd" class="about-dd-content">
            <div class="about-opt">About</div>
            <div class="about-opt">Description</div>
          </div>
        </div>

        <div id="background-dd-cont">
          <div class="far fa-images"></div>
          <div id="background-dd" class="bkgd-dd-content">
            <div class="background-opt">Dark Mode</div>
            <div class="background-opt">Light Mode</div>
            <div class="background-opt">Black Screen</div>
            <div class="background-opt">Fireplace</div>
            <div class="background-opt">Rain</div>
            <div class="background-opt">Winter Street</div>
          </div>
        </div>

        <div id="sleep-dd-cont">
          <div class="far fa-clock"></div>
          <div id="sleep-dd" class="dd-content" >
            <div class="option">OFF</div>
            <div class="option">5 sec</div>
            <div class="option">15 min</div>
            <div class="option">30 min</div>
            <div class="option">45 min</div>
            <div class="option">1 hour</div>
            <div class="option">2 hour</div>
          </div>
        </div>

        <div id="sleep-timer-cont"></div>

      </section>



      <div id="about" class="modal-cont">
        <div class="modal">
          <span class="closeBtn 1">&times;</span>
          <div class="about-content">
            <ul class="about-links">
              <li class="fab fa-linkedin"><a href="#">  | linkedin</a></li>
              <li class="fab fa-github"><a href="#">  | github</a></li>
              <!-- <li><a href="#">portfolio</a></li> -->
            </ul>
            <p></p>
          </div>
        </div>
      </div>

      <div id="description" class="modal-cont">
        <div class="modal">
          <span class="closeBtn 2">&times;</span>
          <div class="description-content">
            <h2>Welcome to Aura</h2>
            <p>Aura is a white noise app designed to aid in relaxation and focus during the day and better sleep at night.</p>
          </div>
        </div>
      </div>


      <section class="volume-control-cont">
        <input id="vol-control" type="range" min="0" max="1" step=".01" />
      </section>

      <section id="playing" class="hidden"></section>

      <section id="audio"></section>

    </main>
    
    <script src="/dist/index.js"></script>
    
  </body>

</html>
